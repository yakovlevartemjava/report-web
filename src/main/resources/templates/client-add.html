<!doctype html>
<html lang="en">
<head>
    <head data-th-replace="fragments/layout :: headFragment(title='Add Client')"></head>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <h1>Add Client</h1>
                <form data-th-action="@{/clients/addclient}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Client Id" id="clientId" name="clientId" type="text" class="validate" required>
                            <label for="clientId">Client ID</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="clientName" name="clientName" class="materialize-textarea" required></textarea>
                            <label for="clientName">Client Name</label>
                        </div>
                    </div>
                    <button class="waves-effect waves-lite btn" type="submit">Add Client</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>
</body>
</html>
