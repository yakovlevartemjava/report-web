<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='Add Incident')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div class="card">
                <h1>Add Incident</h1>
                <form data-th-action="@{/incidents/add}" method="post">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Incident Id" id="id" name="name" type="text" class="validate" required>
                            <label for="id">Incident ID</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="clientId" name="content" class="materialize-textarea" required></textarea>
                            <label for="clientId">Incident Name</label>
                        </div>
                    </div>
                    <button class="waves-effect waves-lite btn" type="submit">Add</button>
                </form>
            </div>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>

</body>
</html>
