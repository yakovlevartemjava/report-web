<!doctype html>
<html lang="en">
<head>
    <head data-th-replace="fragments/layout :: headFragment(title='All Clients')"></head>
</head>
<body>
<div>
    <a data-th-href="@{/incidents}">
        <span>Показать список всех инцидентов</span>
    </a>
</div>
<div class="container">
    <div class="row">
        <div class="col s6 push-s3">
            <h1 class="center-align  blue-grey-text darken-1 text-darken-1">Клиенты</h1>
            <ul class="collection">
                <li class="collection-item orange lighten-5 center-align" data-th-each="client : ${clients}">
                    <a data-th-href="@{/clients/{clientId}(clientId=${client.clientId}) }">
                        <span data-th-text="${client.clientId}"></span>
                        <span data-th-text="${client.clientName}"></span>
                    </a>
                </li>
            </ul>
            <div class="center-align">
                <a data-th-href="@{/clients/addclient}" class="waves-effect blue-grey darken-1 center-align waves-light btn">Добавить клиента</a>
            </div>

        </div>
    </div>
</div>
</body>
</html>
