<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title=${incident.id})"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <div>
                <div>
                    <span class="card-title" data-th-text="${incident.id}"></span>
                    <p data-th-text="${incident.id}"></p>
                </div>
                <div>
                    <form data-th-action="@{/incidents/{id}/remove (id=${incident.id})}" method="post">
                        <button class="waves-effect waves-light btn" type="submit">Remove</button>
                    </form>
                </div>
            </div>
        <div>
            <h1> Список инцидентов</h1>
            <table class="striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата</th>
                    <th>Начало инцидента ЧЧ</th>
                    <th>Начало инцидента MM</th>
                    <th>Окончание инцидента ЧЧ</th>
                    <th>Окончание инцидента MM</th>
                    <th>Продолжительность ММ</th>
                    <th>Описание</th>
                    <th>Причины</th>
                    <th>Потеряно операций</th>
                    <th>Тип Инцидента</th>
                    <th>Компонента</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td data-th-text="${incident.id}"></td>
                    <td data-th-text="${incident.data}"></td>
                    <td data-th-text="${incident.startTimeHH}"></td>
                    <td data-th-text="${incident.statTimeSS}"></td>
                    <td data-th-text="${incident.finishTimeHH}"></td>
                    <td data-th-text="${incident.finishTimeSS}"></td>
                    <td data-th-text="${incident.duration}"></td>
                    <td data-th-text="${incident.description}"></td>
                    <td data-th-text="${incident.subject}"></td>
                    <td data-th-text="${incident.transactions}"></td>
                    <td data-th-text="${incident.type}"></td>
                    <td data-th-text="${incident.component}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
</div>

<div data-th-include="fragments/layout :: scriptsFragment" data-th-remove="tag"></div>

</body>
</html>
