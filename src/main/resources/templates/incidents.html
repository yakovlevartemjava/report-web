<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>All Incidents</title>
    <link data-th-href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" rel="stylesheet">
    <link rel="stylesheet" data-th-href="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css}">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1> All Incidents</h1>
            <ul class="collection">
                <li class="collection-item" data-th-each="incident : ${incidents}">
                    <a data-th-href="@{/incidents/{id}(id=${incident.id}) }">
                        <span data-th-text="${incident.name}"></span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>

    <script type="text/javascript" data-th-src="@{js/materialize.min.js}"></script>
    <script src="@{https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js}"></script>

</body>
</html>
