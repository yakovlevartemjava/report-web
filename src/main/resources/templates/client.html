<!doctype html>
<html lang="en">
<head data-th-replace="fragments/layout :: headFragment(title='client')"></head>
<body>
<div>
    <form data-th-action="@{/clients/{clientId}/remove (clientId=${clientId})}" method="post">
        <button class="waves-effect waves-light btn" type="submit">Remove Client</button>
    </form>
</div>
<div class="container">
<div class="row">
    <div class="col s12">
        <h3>Список инцидентов клиента</h3>
    </div>
</div>
    <div>
        <table class="centered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата</th>
                    <th>Начало инцидента ЧЧ</th>
                    <th>Начало инцидента MM</th>
                    <th>Окончание инцидента ЧЧ</th>
                    <th>Окончание инцидента MM</th>
                    <th>Продолжительность ММ</th>
                    <th>Описание</th>
                    <th>Причины</th>
                    <th>Потеряно операций</th>
                </tr>
            </thead>
            <tbody  data-th-each="incident: ${incidents}">
                <tr>
                    <td data-th-text="${incident.id}"></td>
                    <td data-th-text="${incident.data}"></td>
                    <td data-th-text="${incident.startTimeHH}"></td>
                    <td data-th-text="${incident.startTimeMM}"></td>
                    <td data-th-text="${incident.finishTimeHH}"></td>
                    <td data-th-text="${incident.finishTimeMM}"></td>
                    <td data-th-text="${incident.duration}"></td>
                    <td data-th-text="${incident.description}"></td>
                    <td data-th-text="${incident.subject}"></td>
                    <td data-th-text="${incident.transactions}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <a data-th-href="@{/clients/{clientId}/addincident (clientId=${clientId})}" class="waves-effect waves-light btn">Add Incident</a>
</div>
<div>
    <form data-th-action="@{/clients/{clientId}/removeincidentpost (clientId=${clientId})}" method="post">
        <label>
            <input name="id">
        </label>
        <label>
            <textarea name="id"></textarea>
        </label>
        <button>Delete</button>
    </form>
</div>

</body>
</html>
